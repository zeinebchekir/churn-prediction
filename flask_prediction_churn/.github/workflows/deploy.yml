name: Deploy to AWS EC2

on:
  push:
    branches: [ "main" ]

env:
  # Remplacez 'votre-nom-utilisateur' par votre pseudo GitHub (tout en minuscules !)
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/mlops-projet:latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    # 1. Récupérer le code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Se connecter au registre GitHub (GHCR)
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 3. Construire et Pousser l'image
    - name: Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ env.IMAGE_NAME }}

    # 4. Déployer sur AWS EC2
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_IP }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Se connecter au registre GitHub depuis le serveur
          echo ${{ secrets.GH_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Arrêter l'ancien conteneur
          docker stop api_flask || true
          docker rm api_flask || true
          
          # Télécharger la nouvelle image
          docker pull ${{ env.IMAGE_NAME }}
          
          # Lancer le nouveau conteneur
          docker run -d -p 5000:5000 --name api_flask ${{ env.IMAGE_NAME }}